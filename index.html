<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="panel" style="background-image: url(images/panda.jpg);">
            <h1> Panda </h1>
        </div>
        <div class="panel" style="background-image: url(images/bear.jpg);">
            <h1> Bear  </h1>
        </div>
        <div class="panel" style="background-image: url(images/elephant.jpg);">
            <h1> Elephant </h1>
        </div>
        <div class="panel active" style="background-image: url(images/tiger.jpg);">
            <h1>Tiger  </h1>
        </div>
        <div class="panel" style="background-image: url(images/horse.jpg);">
            <h1>Horse </h1>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
